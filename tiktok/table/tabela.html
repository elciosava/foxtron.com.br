<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            width: 250px;
            height: auto;
            padding: 20px;
            border: 1px solid grey;
            display: flex;
            flex-direction: column;
        }
        input{
            margin: 2px 0 2px 0;
            height: 20px;
            font-size: 15px;
            padding: 4px;
        }
        button{
            margin-top: 25px;
            height: 25px;
            max-width: 140px;
            background-color: rgb(64, 64, 224);
            color: #fff;
        }
        a{
            text-decoration: none;
            background: rgb(34, 64, 224);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>Nome</span>
        <input type="text" name="" id="">
        <span>Email</span>
        <input type="email" name="" id="">
        <span>Senha</span>
        <input type="password" name="" id="">
        <div>
            <button>Salvar</button><a href="">Esqueci minha senha</a>
        </div>
    </div>
</body>
</html>
