<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Narrador com Download de √Åudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        select, button, input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Narrador de Texto (TTS) com Download de √Åudio üáßüá∑</h1>
    <textarea id="texto" rows="8" placeholder="Digite ou cole seu texto aqui...">
Digite aqui a hist√≥ria ou texto que deseja ouvir!
    </textarea><br>

    <label for="voz">Escolha a voz brasileira:</label><br>
    <select id="voz"></select><br>

    <label for="velocidade">Velocidade:</label><br>
    <input type="range" id="velocidade" min="0.5" max="2" value="1" step="0.1">
    <span id="valorVelocidade">1</span><br><br>

    <button onclick="falar()">Ler Texto</button>
    <button onclick="iniciarGravacao()">Iniciar Grava√ß√£o</button>
    <button onclick="pararGravacao()">Parar Grava√ß√£o e Baixar</button>

    <script>
        const synth = window.speechSynthesis;
        const vozSelect = document.getElementById('voz');
        const velocidadeInput = document.getElementById('velocidade');
        const valorVelocidade = document.getElementById('valorVelocidade');

        let vozes = [];
        let mediaRecorder;
        let audioChunks = [];

        function popularVozes() {
            vozes = synth.getVoices().filter(voz => voz.lang === 'pt-BR');
            vozSelect.innerHTML = '';

            if (vozes.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'Nenhuma voz brasileira dispon√≠vel';
                vozSelect.appendChild(option);
            } else {
                vozes.forEach((voz, i) => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `${voz.name} (${voz.lang})`;
                    vozSelect.appendChild(option);
                });
            }
        }

        synth.onvoiceschanged = popularVozes;
        popularVozes();

        velocidadeInput.addEventListener('input', () => {
            valorVelocidade.textContent = velocidadeInput.value;
        });

        function falar() {
            const texto = document.getElementById('texto').value;
            const fala = new SpeechSynthesisUtterance(texto);
            const vozSelecionada = vozes[vozSelect.value];

            if (vozSelecionada) {
                fala.voice = vozSelecionada;
            }

            fala.rate = parseFloat(velocidadeInput.value);
            synth.speak(fala);
        }

        async function iniciarGravacao() {
            const audioStream = await navigator.mediaDevices.getDisplayMedia({ audio: true, video: false });
            mediaRecorder = new MediaRecorder(audioStream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) {
                    audioChunks.push(e.data);
                }
            };

            mediaRecorder.start();
            alert('Grava√ß√£o iniciada. Comece a narra√ß√£o e depois clique em "Parar Grava√ß√£o e Baixar"');
        }

        function pararGravacao() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const url = URL.createObjectURL(audioBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'narracao.webm';
                    a.click();
                };
            }
        }
    </script>
</body>
</html>
