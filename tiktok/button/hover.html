<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
        }

        .btn-container{
            position: relative;
            display: inline-block;
        }
        .btn{
            background: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: tranform 0.3s ease;
        }

        .btn-container::before,
        .btn-container::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1;
            transition: transform 0.3s ease,
            background-color 0.3s ease;
        }
        .btn-container::before{
            background-color: #00bcd4;
            top: 0;
            left: 0;
            transform: translate(0, 0);
        }
        .btn-container::after{
            background-color: #f44336;
            bottom: 0;
            right: 0;
            transform: translate(0, 0);
        }
        .btn-container:hover::before{
            transform: translate(-8px, -8px);
        }
        .btn-container:hover::after{
            transform: translate(8px, 8px);
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <button class="btn">EFEITO HOVER!</button>
    </div>
</body>
</html>
