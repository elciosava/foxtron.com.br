<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .neon{
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;

        }
        .neon:hover{
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="neon"">Clique</button>
    </div>
</body>
</html>
