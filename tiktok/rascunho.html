<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Entrando na Tela</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px; /* reforça a sensação 3D */
      background: #6a0dad;
    }

    img {
      width: 220px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 30px;
      align-items: center;
    }

    .texto {
      font-size: 1.5rem;
      text-align: center;
    }

    /* Efeito reveal */
    .reveal {
      opacity: 0;
      transform: scale(4);   /* começa maior = mais perto */
      transition: all 0.9s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }

    /* Responsividade da escala */
    @media (max-width: 768px) {
      .reveal {
        transform: scale(2.6);
      }
    }
    @media (max-width: 480px) {
      .reveal {
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="grid">
      <div class="img reveal">
        <img src="3d/tenis/azul.png" alt="">
      </div>
      <div class="texto reveal">
        <p>Tênis azul</p>
      </div>       
    </div>
  </section>

  <script>
    const reveals = document.querySelectorAll(".reveal");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("active");
        }
      });
    }, { threshold: 0.3 });

    reveals.forEach(r => observer.observe(r));
  </script>
</body>
</html>
