<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Grid</title>
  <style>
    .container {
      display: grid; 
      grid-template-columns: 300px auto; /* 2 colunas */
      grid-template-rows: 100px 150px; /* 2 linhas */
      gap: 10px; /* Espa√ßo entre os itens */
    }

    .item {
      background: lightblue;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
