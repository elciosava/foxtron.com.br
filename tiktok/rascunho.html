<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Loader – 3 círculos concêntricos</title>
<style>
  :root{
    --bg: #0b0f14;
    --gap: 70deg;          /* tamanho do “buraco” (arco faltando) */
    --thick: 10px;         /* espessura do anel */
    --size: 160px;         /* tamanho total do loader */
  }

  * { box-sizing: border-box; }
  body{
    min-height:100svh;
    display:grid;
    place-items:center;
    background: var(--bg);
    color:#cbd5e1;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
  }

  .loader{
    position: relative;
    width: var(--size);
    height: var(--size);
    display:grid;
    place-items:center;
    filter: drop-shadow(0 6px 16px rgba(0,0,0,.35));
  }

  /* estilo base de cada anel */
  .ring{
    position:absolute;
    border-radius:50%;
    /* cria um anel (donut) com “buraco” usando máscara */
    -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - var(--thick)), #000 0);
            mask: radial-gradient(farthest-side, transparent calc(100% - var(--thick)), #000 0);
    animation: spin linear infinite;
    will-change: transform;
  }

  /* cada anel tem sua própria cor, tamanho e duração */
  .ring.r1{
    width: 100%; height: 100%;
    background:
      conic-gradient(#22d3ee 0 calc(360deg - var(--gap)),
                     transparent calc(360deg - var(--gap)) 360deg);
    animation-duration: 2s;   /* mais rápido */
  }
  .ring.r2{
    width: 72%; height: 72%;
    background:
      conic-gradient(#a78bfa 0 calc(360deg - var(--gap)),
                     transparent calc(360deg - var(--gap)) 360deg);
    animation-duration: 3s;   /* velocidade média */
  }
  .ring.r3{
    width: 44%; height: 44%;
    background:
      conic-gradient(#f472b6 0 calc(360deg - var(--gap)),
                     transparent calc(360deg - var(--gap)) 360deg);
    animation-duration: 6s;   /* mais lento */
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* acessibilidade: reduz movimento */
  @media (prefers-reduced-motion: reduce){
    .ring{ animation-duration: 12s; }
  }

  /* opcional: label “carregando” */
  .label{
    position:absolute;
    inset:auto 0  -48px 0;
    text-align:center;
    font-size:.9rem;
    letter-spacing:.08em;
    opacity:.8;
  }
</style>
</head>
<body>
  <div class="loader" role="status" aria-live="polite" aria-label="Carregando">
    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>
    <div class="label">carregando…</div>
  </div>
</body>
</html>
