<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Loader 2x2 Cores Rápido</title>
<style>
  :root{
    --size: 80px;    /* tamanho dos quadrados */
    --gap: 16px;     /* espaçamento */
    --speed: 0.2s;     /* tempo que cada quadrado fica vermelho */
    --c1: #000000;   /* cor base (azul) */
    --c2: #ffffff;   /* cor destaque (vermelho) */
  }

  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0b0d12;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(2, var(--size));
    grid-template-rows: repeat(2, var(--size));
    gap: var(--gap);
  }

  .dot{
    width:var(--size);
    height:var(--size);
    border-radius:12px;
    background:var(--c1);
    animation: cycle calc(4 * var(--speed)) linear infinite;
  }

  /* sentido horário: topo-esq → topo-dir → baixo-dir → baixo-esq */
  .dot:nth-child(1){ animation-delay: 0s; }
  .dot:nth-child(2){ animation-delay: var(--speed); }
  .dot:nth-child(4){ animation-delay: calc(2 * var(--speed)); }
  .dot:nth-child(3){ animation-delay: calc(3 * var(--speed)); }

  @keyframes cycle{
    0%, 25%   { background: var(--c2); } /* vermelho */
    26%, 100% { background: var(--c1); } /* volta azul */
  }
</style>
</head>
<body>
  <div class="grid">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
