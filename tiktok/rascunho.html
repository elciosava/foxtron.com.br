<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Slider CSS - Autoplay</title>
    <style>
        * {
            box-sizing: border-box
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #111;
            margin: 0;
            font-family: system-ui
        }

        .auto-slider {
            width: 90%;
            max-width: 1000px;
            height: 480px;
            overflow: hidden;
            border-radius: 14px;
            position: relative
        }

        .auto-slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 12s infinite;
        }

        .auto-slide {
            width: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            color: #fff;
            font-size: 1.6rem
        }

        .a1 {
            background-image: url('https://picsum.photos/id/1018/1200/800')
        }

        .a2 {
            background-image: url('https://picsum.photos/id/1015/1200/800')
        }

        .a3 {
            background-image: url('https://picsum.photos/id/1016/1200/800')
        }

        /* pausar ao passar o mouse */
        .auto-slider:hover .auto-slides {
            animation-play-state: paused
        }

        /* keyframes: divide o tempo igualmente entre slides */
        @keyframes slide {
            0% {
                transform: translateX(0%);
            }

            33% {
                transform: translateX(0%);
            }

            34% {
                transform: translateX(-100%);
            }

            66% {
                transform: translateX(-100%);
            }

            67% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(-200%);
            }
        }
    </style>
</head>

<body>

    <div class="auto-slider" aria-label="Slider autom치tico">
        <div class="auto-slides">
            <div class="auto-slide a1">
                <div>Slide autom치tico 1</div>
            </div>
            <div class="auto-slide a2">
                <div>Slide autom치tico 2</div>
            </div>
            <div class="auto-slide a3">
                <div>Slide autom치tico 3</div>
            </div>
        </div>
    </div>

</body>

</html>
