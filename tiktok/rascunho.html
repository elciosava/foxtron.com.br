<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Texto Pulsando Infinito</title>
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:70vh;
      background: #0f1724;
      font-family: Arial, Helvetica, sans-serif;
    }

    .pulse {
      font-size: clamp(28px, 6vw, 72px);
      font-weight: 800;
      background: linear-gradient(90deg,#7c3aed,
      #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 20px rgba(0,0,0,0.55);
      animation: pulse 1.2s ease-in-out infinite alternate;
      width: 400px;
      text-align: center;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity:0.95; }
      to   { transform: scale(1.15); opacity:1; }
    }

    /* acessibilidade */
    @media (prefers-reduced-motion: reduce) {
      .pulse { animation: none; transform:none; }
    }
  </style>
</head>
<body>
  <div class="pulse">âš¡ Texto piscando mais que Wi-Fi de vizinho!</div>
</body>
</html>
