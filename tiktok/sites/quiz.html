<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Document</title>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz de HTML e CSS</h1>

        <div class="pergunta">
            <h2>1. Qual tag usamos para criar um paragrafo em HTML?</h2>
            <label class="opcao correta">
                <input type="radio" name="q1">
                <span>&lt;p&gt;</span>
            </label>
            <label class="opcao">
                <input type="radio" name="q1">
                <span>&lt;h1&gt;</span>
            </label>
            <label class="opcao">
                <input type="radio" name="q1">
                <span>&lt;div&gt;</span>
            </label>
        </div>
        <div class="pergunta">
            <h2>2. Qual propriedade CSS altera a cor do texto?</h2>
            <label class="opcao correta">
                <input type="radio" name="q2">
                <span>color</span>
            </label>
            <label class="opcao">
                <input type="radio" name="q2">
                <span>background-color</span>
            </label>
            <label class="opcao">
                <input type="radio" name="q2">
                <span>font-size</span>
            </label>
        </div>

        <div class="pergunta">
            <h2>3. Qual opção centraliza um texto?</h2>
            <label class="opcao correta">
                <input type="radio" name="q3">
                <span>text-align: center;</span>
            </label>
            <label class="opcao">
                <input type="radio" name="q3">
                <span>align-items: center;</span>
            </label>
            <label class="opcao">
                <input type="radio" name="q3">
                <span>justify-content: center;</span>
            </label>
        </div>
    </div>
</body>

</html>
