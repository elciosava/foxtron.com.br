<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            height: 100vh;
            font-family: 'Trebuchet MS';
            color: #dfffd6;
            letter-spacing: 2px;
        }

        header {
            position: fixed;
            width: 100%;
            height: 60px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        li {
            list-style: none;
            display: inline;
            margin: 5px 10px;
            padding: 5px;
            font-size: 1.2rem;
        }

        section {
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }

        #inicio {
            background-image: url('https://images.unsplash.com/photo-1511207538754-e8555f2bc187');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
        }

        #inicio h1 {
            font-size: 7.7rem;
            font-weight: normal;
            background: linear-gradient(to top, #fff, #dfffd6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            letter-spacing: 10px;
        }

        #inicio p {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            background: #dfffd6;
            border-radius: 7px;
            border: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <h3>Logo Empresa</h3>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <div class="container">
            <h1>Empresa</h1>
            <p>
                Aqui vai um textinho falando um pouco da empresa
                <br>
                e dos servi√ßos que a empresa presta.
            </p>

            <button>CONTATO</button>
        </div>
    </section>
</body>
</html>
