<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg: #b39d62;
        }
        
        *{
            margin: 0;
            padding: 0;
        }

        section{
            height: 100vh;
            padding: 40px;
            border: solid 3px black;
        }

        #inicio{
            background-image: url('https://images.unsplash.com/photo-1757353071874-38ba5deb546e');
            background-position: center;
            background-size: cover;
            border: none;
        }

        #contato{
            background: var(--bg);
        }
    </style>
</head>
<body>
    <section id="inicio">
        <h1>INICIO</h1>
    </section>

    <section id="contato">
        <h1>CONTATO</h1>
    </section>
</body>
</html>
