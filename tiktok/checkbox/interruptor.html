<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interruptor</title>
    <style>
        body{
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .interruptor{
            position: relative;
            height: 1.5rem;
            width: 3rem;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            border-radius: 9999px;
            background-color: rgba(100, 116, 139, 0.377);
            transition: all 0.3s ease;
        }

        .interruptor:checked{
            background-color: rgba(77, 175, 80, 1);
        }

        .interruptor::before{
            position: absolute;
            content: "";
            left: calc(1.5rem - 1.6rem);
            top: calc(1.5rem - 1.6rem);
            display: block;
            height: 1.6rem;
            width: 1.6rem;
            cursor: pointer;
            border: 1px solid rgba(100, 116,139,0.527);
            border-radius: 9999px;
            background-color: white;
            box-shadow:  0 3px 10px rgba(100, 116, 139, 0.327);
            transition: all 0.3s ease;
        }

        .interruptor:hover::before{
            box-shadow: 0 0 0px 8px rgba(0, 0, 0, 0.15);
        }

        .interruptor:checked:hover::before{
            box-shadow: 0 0 0px 8px rgba(77, 175, 80,0.15);
        }

        .interruptor:checked::before{
            transform: translateX(100%);
            border-color: rgba(77, 175,80, 1);
        }
    </style>
</head>
<body>
    <input checked="true" type="checkbox" class="interruptor">
</body>
</html>
