<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 50px;
        }

        /* Container do menu */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .menu>li {
            position: relative;
        }

        .menu>li>a {
            text-decoration: none;
            padding: 10px 15px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
        }

        /* Submenu */
        .submenu {
            list-style: none;
            padding: 10px 0;
            margin: 0;
            position: absolute;
            top: calc(100% + 12px);
            /* afastado do item pai */
            left: 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 150px;

            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;

            overflow: hidden visible;
            /* deixa o triângulo aparecer pra fora */
        }

        /* Triângulo (pontinha) */
        .submenu::before {
            content: "";
            position: absolute;
            top: -8px;
            /* fica colado no espaço */
            left: 20px;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #fff;
        }

        .submenu li {
            padding: 8px 15px;
        }

        .submenu li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .submenu li:hover {
            background: #f0f0f0;
        }

        /* Mostrar submenu */
        .menu>li:hover .submenu {
            max-height: 300px;
            opacity: 1;
        }
    </style>
</head>

<body>

    <ul class="menu">
        <li>
            <a href="#">Opção 1</a>
            <ul class="submenu">
                <li><a href="#">Subitem A</a></li>
                <li><a href="#">Subitem B</a></li>
                <li><a href="#">Subitem C</a></li>
            </ul>
        </li>
        <li><a href="#">Opção 2</a></li>
        <li><a href="#">Opção 3</a></li>
    </ul>

</body>

</html>
