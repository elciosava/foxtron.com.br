<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        nav{
            width: 350px;
        }
        nav ul{
            list-style: none;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(0, 73, 144);
            box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px, 
            rgba(0, 73, 144, 0.5) 5px 10px 15px;
        }
        li:hover{
            transform: translateY(-4px);
            transition: all ease-in-out 0.3s;
        }
        img{
            width: 35px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img src="icones/home.svg" alt=""></li>
            <li><img src="icones/user.svg" alt=""></li>
            <li><img src="icones/glass.svg" alt=""></li>
            <li><img src="icones/card.svg" alt=""></li>
        </ul>
    </nav>
</body>
</html>
