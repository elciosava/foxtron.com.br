<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        #menu-toggle{
            display: none;
        }

        .menu-btn{
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 22px;
            cursor: pointer;
            z-index: 1002;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-btn span{
            display: block;
            height: 3px;
            width: 100%;
            background: #1a2041;
            border-radius: 3px;
            transition: 0.3s;
        }

        .slide-menu{
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #1a2041;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 1001;
        }

        .slide-menu ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .slide-menu ul li{
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide-menu ul li:hover{
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #menu-toggle:checked ~ .slide-menu{
            left: 0;
        }

        #menu-toggle:checked ~ .overlay{
            opacity: 1;
            pointer-events: auto;
        }

        #menu-toggle:checked + .menu-btn span:nth-child(1){
            transform: rotate(45deg) translateY(13px);
            background: #fff;
        }

        #menu-toggle:checked + .menu-btn span:nth-child(2){
            opacity: 0;
        }

        #menu-toggle:checked + .menu-btn span:nth-child(3){
            transform: rotate(-45deg) translateY(-13px);
            background: #fff;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu-toggle">

    <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </label>

    <div class="slide-menu">
        <ul>
            <li>Inicio</li>
            <li>Sobre</li>
            <li>Servi√ßos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div class="overlay"></div>
</body>
</html>
