<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            height: 100vh;
            font-family: 'Roboto';
        }
        header{
            height: 60px;
            padding: 10px;
            background: #5a5a5a;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
        }
        li{
            list-style: none;
            display: inline-block;
            padding: 10px;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        section{
            height: calc(100vh - 80px);
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#produto">Produtos</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
    </section>
    <section id="sobre">
        <h2>Sobre</h2>
    </section>
    <section id="produto">
        <h2>Produtos</h2>
    </section>
    <section id="servicos">
        <h2>Serviços</h2>
    </section>
    <section id="contato">
        <h2>Contato</h2>
    </section>
</body>
</html>
