<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 6rem;
            margin-left: 10px;
        }

        .logo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: 50px;
            gap: 5px;
            width: 105px;
        }

        .card1 {
            background: red;
        }

        .card2 {
            background: green;
        }

        .card3{
            background: blue;
        }

        .card4 {
            background: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
        </div>
        <div class="texto">
            <h2>Microsoft</h2>
        </div>
    </div>
</body>
</html>
