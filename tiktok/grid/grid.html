<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: 200px;
            gap: 10px;
        }
        .iten {
            background: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .span {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iten span">1</div>
        <div class="iten">2</div>
        <div class="iten">3</div>
        <div class="iten span">4</div>
    </div>    
</body>
</html>
