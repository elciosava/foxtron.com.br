<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Tilt Effect</title>
  <style>
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cards {
      perspective: 1000px;
      display: flex;
      gap: 40px;
    }

    .card {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      width: 250px;
      height: 400px;
      border-radius: 20px;
      color: white;
      padding: 20px;
      transition: transform 0.2s ease;
      cursor: pointer;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .product {
      position: relative;
      width: 100%;
      height: 250px;
    }

    .number,
    .sneakers {
      position: absolute;
      z-index: 1;
      font-size: 45px;
      opacity: 0.8;
      color: #ffffff;
    }

    .number {
      top: 10px;
      left: 10px;
    }

    .sneakers {
      top: 60px;
      left: 10px;
    }

    .product img {
      width: 250px;
      filter: drop-shadow(0 15px 15px rgba(0, 0, 0, 0.4));
      pointer-events: none;
      position: relative;
      z-index: 2;
    }

    .title {
      margin-top: 20px;
    }

    h2 {
      font-size: 22px;
    }
  </style>
</head>

<body>
  <div class="cards">
    <div class="card">
      <div class="product">
        <span class="number">01</span>
        <span class="sneakers">SNEAKERS</span>
        <img src="tenis/azul.png" alt="Nike Azul">
      </div>
      <div class="title">
        <h2>Nike Azul</h2>
      </div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        const rotateX = (-y / rect.height) * 15;
        const rotateY = (x / rect.width) * 15;
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>
</body>

</html>
