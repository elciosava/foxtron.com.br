<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            width: 100%;   
        }
        section{
            background: yellow;
            padding: 20px;
            display: flex;            
            height: calc(100vh - 40px);
        }
        .menu {
            background: red;
            display: flex;
            justify-content: center;
            padding: 10px;
            width: 20%;
        }

        .conteudo{
            background: blue;
            display: flex;
            justify-content: center;
            padding: 10px;
            width: 50%;
        }

        .anuncio{
            background: grey;
            display: flex;
            justify-content: center;
            padding: 10px;
            width: 30%;
        }
    </style>

</head>

<body>
    <section>
        <div class="menu">
            <p>Menu</p>
        </div>
        <div class="conteudo">
            <p>Conteudo</p>
        </div>
        <div class="anuncio">
            <p>Anuncio</p>
        </div>
    </section>
</body>

</html>
