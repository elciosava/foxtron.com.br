<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Card com Iluminação</title>
  <style>
    body {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      margin-top: 200px;
      height: 100vh;
    }

    .card {
      width: 300px;
      height: 200px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 40px 10px rgba(255, 248, 185, 0.4); 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      font-size: 1.2em;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="card">Iluminação Atrás</div>
</body>
</html>
