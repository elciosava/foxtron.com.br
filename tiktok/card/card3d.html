<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #1a2041;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            font-family: sans-serif;
        }

        .card-container{
            perspective: 1200px;
        }

        .card-title{
            transform: translateZ(20px);
            position: relative;
            z-index: 1;
        }

        .card-title::before{
            content: attr(data-text);
            position: absolute;
            top: 5px;
            left: 5px;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: -1;
            transform: translateZ(-20px);
            filter: blur(4px);
            pointer-events: none;
        }

        .card{
            width: 300px;
            height: 200px;
            background: linear-gradient(145deg, #2b3160, #1a2041);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            padding: 20px;
            color: white;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        .card:hover{
            transform: rotateY(25deg) rotateX(15deg) scale(1.08);
        }
        .mini-card{
            position: absolute;
            top: 10px;
            right: 15px;
            width: 70px;
            height: 50px;
            background: #167702;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            transform: translateZ(60px);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            z-index: 2;
        }

        .mini-card::before{
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            filter: blur(8px);
            transform: translateZ(-60px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="mini-card">
                <p>Mini</p>
            </div>
            <h2 class="card-title" data-text="Titulo do Card">Titulo do Card</h2>
            <h2 class="card-title" data-text="Esse é um exemplo">Esse é um exemplo</h2>
        </div>
    </div>
</body>
</html>
