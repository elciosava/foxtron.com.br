<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: stretch;
            justify-content: space-evenly;
            align-items: stretch;
        }
        #game-board {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            position: relative;
        }
        .snake {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
        h3,p{
            text-align: center;
        }
        @media (max-width: 768px) {
            .container{
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: stretch;
                justify-content: space-evenly;
                align-items: stretch;
                width: 50%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h3>Jogo da Cobrinha</h3>
            <p>Pontuação: <span id="score">0</span></p>
            <div id="game-board"></div>
        </div>

        <script>
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            let score = 0;

            const snake = [{ x: 10, y: 10 }];
            const food = { x: 5, y: 5 };
            let dx = 1;
            let dy = 0;
            let isGameOver = false;

            function drawSnake() {
                snake.forEach(segment => {
                    const snakeSegment = document.createElement('div');
                    snakeSegment.className = 'snake';
                    snakeSegment.style.left = segment.x * 20 + 'px';
                    snakeSegment.style.top = segment.y * 20 + 'px';
                    gameBoard.appendChild(snakeSegment);
                });
            }

            function drawFood() {
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                foodElement.style.left = food.x * 20 + 'px';
                foodElement.style.top = food.y * 20 + 'px';
                gameBoard.appendChild(foodElement);
            }

            function moveSnake() {
                if (isGameOver) return;

                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = score;
                    generateFood();
                } else {
                    snake.pop();
                }

                if (checkCollision()) {
                    gameOver();
                }

                updateGameBoard();
            }

            function generateFood() {
                const maxX = gameBoard.clientWidth / 20;
                const maxY = gameBoard.clientHeight / 20;

                food.x = Math.floor(Math.random() * maxX);
                food.y = Math.floor(Math.random() * maxY);
            }

            function checkCollision() {
                const head = snake[0];
                return (
                    head.x < 0 ||
                    head.x >= gameBoard.clientWidth / 20 ||
                    head.y < 0 ||
                    head.y >= gameBoard.clientHeight / 20 ||
                    snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
                );
            }

            function gameOver() {
                isGameOver = true;
                alert('Game Over! Sua pontuação: ' + score);
            }

            function updateGameBoard() {
                gameBoard.innerHTML = '';
                drawSnake();
                drawFood();
            }

            document.addEventListener('keydown', e => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (dy === 0) {
                            dx = 0;
                            dy = -1;
                        }
                        break;
                    case 'ArrowDown':
                        if (dy === 0) {
                            dx = 0;
                            dy = 1;
                        }
                        break;
                    case 'ArrowLeft':
                        if (dx === 0) {
                            dx = -1;
                            dy = 0;
                        }
                        break;
                    case 'ArrowRight':
                        if (dx === 0) {
                            dx = 1;
                            dy = 0;
                        }
                        break;
                }
            });

            setInterval(moveSnake, 200);
            generateFood();
            drawSnake();
            drawFood();
        </script>
    </div>
</body>
</html>
