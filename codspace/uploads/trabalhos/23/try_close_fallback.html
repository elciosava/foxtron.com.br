<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fechar Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao site!</h1>
    <p>Clique no botão abaixo para fechar esta aba ou janela.</p>
    <button onclick="fecharSite()">Fechar Site</button>

    <script>
        function fecharSite() {
            // Tenta fechar a aba
            window.close();

            // Caso não funcione, mostra um alerta
            setTimeout(() => {
                alert("Não foi possível fechar a aba. O navegador pode estar bloqueando.");
            }, 500);
        }
    </script>
</body>
</html>
