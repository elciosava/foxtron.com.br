<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McQueen</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 30px;
            background-color: rgb(109, 0, 0);
            height: 50px;
            color: rgb(255, 255, 255);
        }

        .texto h2{
            margin-bottom: 10px;
            color: rgb(134, 1, 1);


        }

        img {
            width: 150px;
            height: 120px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .icones img {
            width: 40px;
            height: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(0, 0, 0);

        }

        body {
            height: 100vh;
            background-color: rgb(255, 255, 255);font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .texto {
            width: 800px;

        }
    </style>
</head>

<body>
    <header>
        <h2>McQueen</h2>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="imagem">
            <img src="img/c45007f8ec1d37926d87befde23ec323.jpg" alt="">
        </div>
        <div class="texto">
            <h2>McQueen</h2>
            <p>Relâmpago McQueen, o carro de corrida vermelho número 95 da franquia Carros da Disney/Pixar! Ele é conhecido por sua velocidade, carisma e pela icônica frase “Katchau!” ⚡</p>
            <div class="icones">
                <img src="img/web-awesome-brands-solid-full.svg" alt="">
                <img src="img/tiktok-brands-solid-full.svg" alt="">
                <img src="img/instagram-brands-solid-full.svg" alt="">
                <img src="img/x-twitter-brands-solid-full.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
