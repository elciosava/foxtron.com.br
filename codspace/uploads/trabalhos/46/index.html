<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0px 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: rgb(68, 95, 60);
            height: 50px;
            color: rgb(0, 0, 0);
        }
        .texto h2{
            margin-bottom: 10px;
        }

        img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .icones img {
            width: 40px;
            height: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        body {
            height: 100vh;
            background-color: rgb(107, 138, 117);
            font-family: italic;
        }
        .texto{
            width: 800px;
            text-align: justify;
        }
    </style>
</head>

<body>
    <header>
        <h2>Helen Vitoria</h2>
        <nav>
            <ul>
                <li>Início</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="imagem">
            <img src="perfil.jpg" alt="">
        </div>
        <div class="texto">
            <h2>Helen Vitoria</h2>
            <p>Desconfie do destino e acredite em você. Gaste mais horas realizando que sonhando, fazendo que
                planejando, vivendo que esperando porque, embora quem quase morre esteja vivo, quem quase vive já
                morreu.</p>
            <div class="icones">
                <img src="whatsapp-brands-solid-full.svg" alt="">
                <img src="instagram-brands-solid-full.svg" alt="">
                <img src="tiktok-brands-solid-full (1).svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
